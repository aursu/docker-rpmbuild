          requires:
            - rocky9base
      - docker-rpmbuild/image:
          name: rocky8rpmbroot
          compose_file: docker-compose.yml
          build_service: rocky8rpmbroot
          requires:
            - rocky8baseroot
      - docker-rpmbuild/image:
          name: rocky9rpmbroot
          compose_file: docker-compose.yml
          build_service: rocky9rpmbroot
          requires:
            - rocky9baseroot
      - docker-rpmbuild/image:
          name: webrepo
          compose_file: docker-compose.yml
          build_service: webrepo
          shorttag: false
      - docker-rpmbuild/image:
          name: rocky8repo
          compose_file: docker-compose.yml
          build_service: rocky8repo
          shorttag: false
      - docker-rpmbuild/image:
          name: rocky8build
          compose_file: docker-compose.yml
          build_service: rocky8build
          requires:
            - rocky8rpmb
      - docker-rpmbuild/image:
          name: rocky9build
          compose_file: docker-compose.yml
          build_service: rocky9build
          requires:
            - rocky9rpmb
      - docker-rpmbuild/image:
          name: rocky8docker
          compose_file: docker-compose.yml
          build_service: rocky8docker
          requires:
            - rocky8rpmb
      - docker-rpmbuild/image:
          name: rocky9docker
          compose_file: docker-compose.yml
          build_service: rocky9docker
          requires:
            - rocky9rpmb
      - docker-rpmbuild/image:
          name: rocky8buildroot
