version: 2.1

orbs:
  docker-rpmbuild: aursu/rpmbuild@1.1.31

workflows:
  dockerrpmbuild:
    jobs:
      - docker-rpmbuild/image:
          name: rocky10base
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10base
      - docker-rpmbuild/image:
          name: rocky10baseroot
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10baseroot
      - docker-rpmbuild/image:
          name: rocky10basesystemd
          compose_file: 10-rocky/docker-compose.systemd.yml
          build_service: rocky10basesystemd
      - docker-rpmbuild/image:
          name: rocky10rpmb
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10rpmb
          requires:
            - rocky10base
      - docker-rpmbuild/image:
          name: rocky10rpmbroot
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10rpmbroot
          requires:
            - rocky10baseroot
      - docker-rpmbuild/image:
          name: webrepo
          compose_file: docker-compose.yml
          build_service: webrepo
          shorttag: false
      - docker-rpmbuild/image:
          name: rocky8repo
          compose_file: docker-compose.yml
          build_service: rocky8repo
          shorttag: false
          requires:
            - rocky8base
      - docker-rpmbuild/image:
          name: rocky10build
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10build
          requires:
            - rocky10rpmb
      - docker-rpmbuild/image:
          name: rocky10docker
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10docker
          requires:
            - rocky10rpmb
      - docker-rpmbuild/image:
          name: rocky10buildroot
          compose_file: 10-rocky/docker-compose.yml
          build_service: rocky10buildroot
          requires:
            - rocky10rpmbroot
      - docker-rpmbuild/image:
          name: rocky10buildsystemd
          compose_file: 10-rocky/docker-compose.systemd.yml
          build_service: rocky10buildsystemd
          requires:
            - rocky10rpmbsystemd
      - docker-rpmbuild/image:
          name: rocky10rpmbsystemd
          compose_file: 10-rocky/docker-compose.systemd.yml
          build_service: rocky10rpmbsystemd
          requires:
            - rocky10basesystemd
      - docker-rpmbuild/image:
          name: rocky8bintray
          compose_file: docker-compose.bintray.yml
          build_service: rocky8bintray
          shorttag: false
          requires:
            - rocky8base
      - docker-rpmbuild/image:
          name: rocky8ftptray
          compose_file: docker-compose.ftptray.yml
          build_service: rocky8ftptray
          shorttag: false
          requires:
            - rocky8base
      - docker-rpmbuild/image:
          name: rocky8refresh
          compose_file: docker-compose.refresh.yml
          build_service: rocky8refresh
          shorttag: false
          requires:
            - rocky8repo
      - docker-rpmbuild/image:
          name: ftprepo
          compose_file: docker-compose.ftptray.yml
          build_service: ftprepo
          shorttag: false
          requires:
            - rocky8repo