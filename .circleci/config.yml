          name: rocky8refresh
          compose_file: docker-compose.refresh.yml
          build_service: rocky8refresh
          shorttag: false
          requires:
            - rocky8repo
      - docker-rpmbuild/image:
          name: ftprepo
          compose_file: docker-compose.ftptray.yml
          build_service: ftprepo
          shorttag: false
          requires:
            - rocky8repo