version: 2.1

orbs:
  docker-rpmbuild: aursu/rpmbuild@1.1.9

workflows:
  dockerrpmbuild:
    jobs:
      - docker-rpmbuild/image:
          name: centos7base
          compose_file: docker-compose.yml
          build_service: centos7base
      - docker-rpmbuild/image:
          name: centos7baseroot
          compose_file: docker-compose.yml
          build_service: centos7baseroot
      - docker-rpmbuild/image:
          name: stream8base
          compose_file: docker-compose.yml
          build_service: stream8base
      - docker-rpmbuild/image:
          name: stream8baseroot
          compose_file: docker-compose.yml
          build_service: stream8baseroot
      - docker-rpmbuild/image:
          name: centos7basesystemd
          compose_file: docker-compose.systemd.yml
          build_service: centos7basesystemd
      - docker-rpmbuild/image:
          name: stream8basesystemd
          compose_file: docker-compose.systemd.yml
          build_service: stream8basesystemd
      - docker-rpmbuild/image:
          name: centos7rpmb
          compose_file: docker-compose.yml
          build_service: centos7rpmb
          requires:
            - centos7base
      - docker-rpmbuild/image:
          name: centos7rpmbroot
          compose_file: docker-compose.yml
          build_service: centos7rpmbroot
          requires:
            - centos7baseroot
      - docker-rpmbuild/image:
          name: webrepo
          compose_file: docker-compose.yml
          build_service: webrepo
          shorttag: false
      - docker-rpmbuild/image:
          name: centos7repo
          compose_file: docker-compose.yml
          build_service: centos7repo
          shorttag: false
      - docker-rpmbuild/image:
          name: centos7build
          compose_file: docker-compose.yml
          build_service: centos7build
          requires:
            - centos7rpmb
      - docker-rpmbuild/image:
          name: centos7docker
          compose_file: docker-compose.yml
          build_service: centos7docker
          requires:
            - centos7rpmb
      - docker-rpmbuild/image:
          name: centos7buildroot
          compose_file: docker-compose.yml
          build_service: centos7buildroot
          requires:
            - centos7rpmbroot
      - docker-rpmbuild/image:
          name: stream8build
          compose_file: docker-compose.yml
          build_service: stream8build
          requires:
            - stream8base
      - docker-rpmbuild/image:
          name: stream8buildroot
          compose_file: docker-compose.yml
          build_service: stream8buildroot
          requires:
            - stream8baseroot
      - docker-rpmbuild/image:
          name: centos7buildsystemd
          compose_file: docker-compose.systemd.yml
          build_service: centos7buildsystemd
          requires:
            - centos7basesystemd
      - docker-rpmbuild/image:
          name: stream8buildsystemd
          compose_file: docker-compose.systemd.yml
          build_service: stream8buildsystemd
          requires:
            - stream8basesystemd
      - docker-rpmbuild/image:
          name: centos7bintray
          compose_file: docker-compose.bintray.yml
          build_service: centos7bintray
          shorttag: false
          requires:
            - centos7base
      - docker-rpmbuild/image:
          name: centos7ftptray
          compose_file: docker-compose.ftptray.yml
          build_service: centos7ftptray
          shorttag: false
          requires:
            - centos7base
      - docker-rpmbuild/image:
          name: centos7refresh
          compose_file: docker-compose.refresh.yml
          build_service: centos7refresh
          shorttag: false
          requires:
            - centos7repo
      - docker-rpmbuild/image:
          name: ftprepo
          compose_file: docker-compose.ftptray.yml
          build_service: ftprepo
          shorttag: false
          requires:
            - centos7repo