version: "3.5"
services:
  centos7basesystemd:
    build:
      context: 7/base
      dockerfile: Dockerfile.systemd
      args:
        centos: $OS7
    image: "aursu/rpmbuild:${OS7TAG}-base-systemd"
  rocky8basesystemd:
    build:
      context: 8-rocky/base
      args:
        rocky: $RL8
        image: systemd
    image: "aursu/rpmbuild:${RL8TAG}-base-systemd"
  rocky8rpmbsystemd:
    build:
      context: 8-rocky/build
      dockerfile: Dockerfile.rpmb
      args:
        centos: $RL8
        image: base-systemd
    image: "aursu/rpmbuild:${RL8TAG}-rpmb-systemd"
  stream9basesystemd:
    build:
      context: 9-stream/base
      args:
        centos: $OS9
        image: systemd
    image: "aursu/rpmbuild:${OS9TAG}-base-systemd"
  centos7buildsystemd:
    build:
      context: 7/build
      dockerfile: Dockerfile.systemd
      args:
        centos: $OS7
    image: "aursu/rpmbuild:${OS7TAG}-build-systemd"
  rocky8buildsystemd:
    build:
      context: 8-rocky/build
      args:
        rocky: $RL8
        image: rpmb-systemd
    image: "aursu/rpmbuild:${RL8TAG}-build-systemd"
  stream9buildsystemd:
    build:
      context: 9-stream/build
      args:
        centos: $OS9
        image: base-systemd
    image: "aursu/rpmbuild:${OS9TAG}-build-systemd"
  centos7buildtest:
    networks:
      - buildnet
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    tmpfs:
      - /run
    image: "aursu/rpmbuild:${OS7}-build-systemd"
  rocky8buildtest:
    networks:
      - buildnet
    privileged: true
    cgroup_parent: docker.slice
    tmpfs:
      - /run
      - /tmp
    image: "aursu/rpmbuild:${RL8TAG}-build-systemd"

networks:
  buildnet:
    name: buildnet
