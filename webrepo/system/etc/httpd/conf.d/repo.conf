<Directory "/var/www/html">
    AllowOverride Indexes
    Options +Indexes
</Directory>

<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule alias_module>
    # custom repo (backward compatibility)
    Alias /centos/6/custom /home/centos-6/rpmbuild/RPMS
    Alias /centos/7/custom /home/centos-7/rpmbuild/RPMS
    Alias /centos/8/custom /home/centos-8/rpmbuild/RPMS
    Alias /centos/8-stream/custom /home/stream-8/rpmbuild/RPMS
    Alias /centos/9-stream/custom /home/stream-9/rpmbuild/RPMS

    # repositories with different names
    # /%(repo)s/centos/%(osrel)s -> /home/centos-%(osrel)s/rpmbuild/%(repo)s
    AliasMatch "^/custom/centos/([678])(/|$)(.*)" "/home/centos-$1/rpmbuild/RPMS$2$3"
    AliasMatch "^/([^/]+)/centos/([678])(/|$)(.*)" "/home/centos-$2/rpmbuild/$1$3$4"
    AliasMatch "^/custom/centos/([89])-stream(/|$)(.*)" "/home/stream-$1/rpmbuild/RPMS$2$3"
    AliasMatch "^/([^/]+)/centos/([89])-stream(/|$)(.*)" "/home/stream-$2/rpmbuild/$1$3$4"

    # grant access to repositories
    <Directory ~ "^/home/centos-([678])/rpmbuild/[^/]+">
        Options +Indexes
        Require all granted
    </Directory>

    <Directory ~ "^/home/stream-([89])/rpmbuild/[^/]+">
        Options +Indexes
        Require all granted
    </Directory>
</IfModule>

<IfModule autoindex_module>
    IndexOptions FancyIndexing SuppressIcon SuppressRules SuppressDescription
    IndexOptions +NameWidth=*
    IndexIgnore repodata
</IfModule>