<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule alias_module>
    Alias /centos/6/custom /home/centos-6/rpmbuild/RPMS
    <Directory /home/centos-6/rpmbuild/RPMS>
        Options +Indexes
        Require all granted
    </Directory>

    Alias /centos/7/custom /home/centos-7/rpmbuild/RPMS
    <Directory /home/centos-7/rpmbuild/RPMS>
        Options +Indexes
        Require all granted
    </Directory>
</IfModule>
